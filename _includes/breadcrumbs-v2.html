<nav>
  <div class="breadcrumb breadcrumb-v2 print--hide">
    <ol class="breadcrumb__list">
      {% if page.breadcrumbs %}
        {% for breadcrumb in page.breadcrumbs %}
        <li class="breadcrumb__item">
          <a class="breadcrumb__link" href="{{ breadcrumb.link }}">{{ breadcrumb.label }}</a>
        </li>
        {% endfor %}
      {% else %}
      <li class="breadcrumb__item">
        <a class="breadcrumb__link" href="#">Home</a>
      </li>
      {% endif %}
    </ol>
  </div>
</nav>
