<div class="page-content border-top--iron-sm border-top--iron-md">
  <div class="wrapper">
    <div class="tiles">
      <!-- <h2 id="topics">In this section</h2> -->
      <ul class="col-wrap col-span--lg-thirds tiles__list margin-bottom">
        {% for tile in page.tiles %}
        <li class="col col--md-half col--lg-one-third background--mercury height--31-indented-ellipsis margin-top--0 margin-left-md--1 margin-bottom--2 padding-top--0 padding-right--0 padding-bottom--0 padding-left--0 js-hover-click" style="position: relative;">
          <div class="min-height--10 background--gallery padding-top--2 padding-left--1 padding-right--1">
            <h3 class="flush">
              <a href="{{ tile.link }}">{{ tile.heading }}<span class="box__clickable"></span></a>
            </h3>
          </div>
          <div class="box__content padding-top--1 padding-right--1 padding-bottom--1 padding-left--1 border-top--iron-sm border-top--iron-md">
            <p>{{ tile.content }}</p>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
