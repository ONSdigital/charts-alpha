<!-- Copy of ONS.GOV.UK with extra prototype styles included -->

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% if page.warning != false %}
      {% include banners/warning.html %}
    {% endif %}

    {% include header.html %}

    {{ content }}

    {% if page.footer != false %}
      {% include footer.html %}
    {% endif %}

  </body>

  <!--[if gt IE 8]><!-->
  <script type="text/javascript" src="https://cdn.ons.gov.uk/sixteens/1f354a7/js/main.js"></script>
  <script type="text/javascript" src="https://beta.ons.gov.uk/js/app.js"></script>
  <!--<![endif]-->

<!-- Open all and close all accordion. onclick event is added in the HTML to the element -->
  <script>
    function openAllAccordions() {
      const accordionButtons = $('.headline .js-show-hide__button');
      const accordionContents = $('.headline .js-show-hide__content');
      accordionButtons.each(function() {
        $(this).attr('aria-expanded', 'true');
      });
      accordionContents.each(function() {
        $(this).attr('aria-hidden', 'false');
      });
    }
  </script>

</html>
