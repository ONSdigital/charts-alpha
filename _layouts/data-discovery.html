<!-- A layout for Data discovery (alpha) elements, patterns and pages -->

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <style type="text/css">
    #app dd,
    #app dt,
    #app fieldset,
    #app input,
    #app label,
    #app li,
    #app p {
      font-size: 16px
    }

    #app h1,
    #app h2,
    #app h3,
    #app h4,
    #app h5,
    #app h6 {
      font-weight: 700
    }

    #app a:not(.btn) {
      text-decoration: underline
    }

    #app .wrapper {
      overflow: inherit
    }

    dfn {
      font-style: normal
    }

    .btn {
      font-size: 17px;
      font-weight: 600
    }

    .btn--link {
      font-size: 14px;
      font-weight: 400
    }

    a:hover {
      cursor: pointer
    }

    .error__message {
      color: #d32f2f;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 16px
    }

    .error__group {
      border-left: 4px solid #d32f2f;
      padding-left: 16px
    }

    .highlight {
      border-left: 4px solid #a6a8ab;
      padding-left: 16px
    }

    .react-show-hide__title {
      position: relative;
      font-size: 16px;
      padding-left: 24px
    }

    .react-show-hide__title:before {
      content: "";
      top: 12px;
      left: 0;
      width: 0;
      height: 0;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-left: 8px solid #206095;
      position: absolute
    }

    .react-show-hide__title.active:before {
      top: 14px;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 0 solid transparent;
      border-top: 8px solid #206095
    }

    .react-show-hide__content {
      display: none
    }

    .react-show-hide__content.active {
      display: block
    }

    .loading:after {
      overflow: hidden;
      display: inline-block;
      vertical-align: bottom;
      -webkit-animation: ellipsis steps(4) .9s infinite;
      animation: ellipsis steps(4) .9s infinite;
      content: "\2026";
      width: 0
    }

    @keyframes ellipsis {
      to {
        width: 16px
      }
    }

    @-webkit-keyframes ellipsis {
      to {
        width: 16px
      }
    }

    @media (min-width:768px) {
      .float-right--md {
        float: right
      }
    }

    .checkbox {
      position: relative
    }

    .checkbox__input {
      position: absolute;
      cursor: pointer;
      left: 0;
      top: 0;
      width: 38px;
      height: 38px;
      margin: 0
    }

    .checkbox__input:before {
      content: "";
      border: 2px solid #414042;
      background: #fff;
      width: 34px;
      height: 34px;
      position: absolute;
      top: 0;
      left: 0
    }

    .checkbox__input:after {
      content: "";
      border: solid;
      border-width: 0 0 5px 5px;
      border-color: #414042;
      background: transparent;
      width: 17px;
      height: 7px;
      position: absolute;
      top: 10px;
      left: 8px;
      -moz-transform: rotate(-45deg);
      -o-transform: rotate(-45deg);
      -webkit-transform: rotate(-45deg);
      -ms-transform: rotate(-45deg);
      transform: rotate(-45deg);
      zoom: 1;
      filter: alpha(opacity=0);
      opacity: 0
    }

    .checkbox__label {
      display: inline-block;
      float: none;
      clear: left;
      position: relative;
      padding: 8px 8px 9px 50px;
      margin-bottom: 8px;
      cursor: pointer
    }

    .checkbox.disabled input[disabled]:before {
      border: 2px solid #d0d2d3
    }

    .checkbox.disabled label {
      color: #d0d2d3
    }

    .checkbox .selected:after {
      zoom: 1;
      filter: alpha(opacity=100);
      opacity: 1
    }

    .checkbox .focused:before {
      -webkit-box-shadow: 0 0 0 5px #f93;
      -moz-box-shadow: 0 0 0 5px #f93;
      box-shadow: 0 0 0 5px #f93
    }

    .radio {
      position: relative
    }

    .radio__input {
      position: absolute;
      cursor: pointer;
      left: 0;
      top: 0;
      width: 38px;
      height: 38px
    }

    .radio__input:before {
      content: "";
      border: 2px solid #414042;
      background: #fff;
      width: 34px;
      height: 34px;
      position: absolute;
      top: 0;
      left: 0;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%
    }

    .radio__input:after {
      content: "";
      border: 10px solid #414042;
      width: 0;
      height: 0;
      position: absolute;
      top: 9px;
      left: 9px;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%;
      zoom: 1;
      filter: alpha(opacity=0);
      opacity: 0
    }

    .radio__label {
      display: inline-block;
      float: none;
      clear: left;
      position: relative;
      padding: 8px 8px 9px 50px;
      margin-bottom: 8px;
      cursor: pointer
    }

    .radio .selected:after {
      zoom: 1;
      filter: alpha(opacity=100);
      opacity: 1
    }

    .radio .focused:before {
      -webkit-box-shadow: 0 0 0 5px #f93;
      -moz-box-shadow: 0 0 0 5px #f93;
      box-shadow: 0 0 0 5px #f93
    }

    .radio--inline {
      display: inline-block
    }

    .select-box__input {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      font-weight: 400;
      text-transform: none;
      font-size: 16px;
      line-height: 1.25;
      padding: 5px 4px 4px;
      color: inherit;
      background-color: transparent;
      border: 2px solid #414042;
      clear: both
    }

    .select-box--inline {
      display: inline-block
    }

    .keyword-search {
      margin-bottom: 16px
    }

    .keyword-search__label {
      display: block;
      margin-bottom: 16px;
      font-size: 17px
    }

    .keyword-search__input {
      height: 40px;
      -webkit-appearance: textfield;
      border: 1px solid #d0d2d3;
      padding: 0 8px
    }

    @media (min-width:768px) {
      .keyword-search__input {
        width: 288px
      }
    }

    .keyword-search__input:active,
    .keyword-search__input:focus {
      border-color: #414042;
      outline: 0
    }

    .hierarchy {
      padding-left: 0
    }

    .hierarchy li {
      list-style: none;
      margin: 0;
      position: relative
    }

    .hierarchy--children {
      padding: 0
    }

    .hierarchy--children .hierarchy--children {
      padding: 6px 0 10px 16px
    }

    .hierarchy--children .hierarchy--children:last-child {
      padding-bottom: 0
    }

    .hierarchy--children ul {
      border-left: 3px solid #d0d2d3;
      margin-bottom: 10px;
      margin-top: 10px;
      margin-left: 21px;
      padding-top: 0;
      padding-left: 0
    }
  </style>


  <body id="app">

    {% include banners/warning.html %}

    {% include header-basic.html %}

    {{ content }}

    {% include footer-basic.html %}

  </body>

  <script type="text/javascript" src="https://cdn.ons.gov.uk/sixteens/1f354a7/js/main.js"></script>

</html>
